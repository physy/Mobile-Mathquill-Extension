<?xml version="1.0" encoding="utf-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Smartphone with math graph icon">
  <!-- Background circle to give a friendly icon feel -->
  <!-- <rect width="128" height="128" rx="18" ry="18" fill="#F6F7FB"/> -->
  <!-- Smartphone body -->
  <g transform="translate(20,12)">
    <rect x="0" y="0" width="88" height="104" rx="12" ry="12" fill="#83c9ea" />
    <!-- speaker notch -->
    <rect x="34" y="6" width="20" height="4" rx="2" ry="2" fill="#111827" />
    <!-- screen -->
    <rect x="8" y="14" width="72" height="76" rx="8" ry="8" fill="#FFFFFF"/>
    <!-- home bezel (bottom) -->
    <circle cx="44" cy="98" r="3.2" fill="#0F172A" />
    <!-- inner screen group: grid + axes + graph -->
    <g clip-path="url(#screenClip)">
      <!-- subtle grid -->
      <g transform="translate(8,14)">
        <!-- vertical grid lines -->
        <g stroke="#E6EEF9" stroke-width="0.9">
          <line x1="9" y1="0" x2="9" y2="76"/>
          <line x1="18" y1="0" x2="18" y2="76"/>
          <line x1="27" y1="0" x2="27" y2="76"/>
          <line x1="36" y1="0" x2="36" y2="76"/>
          <line x1="45" y1="0" x2="45" y2="76"/>
          <line x1="54" y1="0" x2="54" y2="76"/>
          <line x1="63" y1="0" x2="63" y2="76"/>
        </g>
        <!-- horizontal grid lines -->
        <g stroke="#E6EEF9" stroke-width="0.9">
          <line x1="0" y1="12.6" x2="72" y2="12.6"/>
          <line x1="0" y1="25.2" x2="72" y2="25.2"/>
          <line x1="0" y1="37.8" x2="72" y2="37.8"/>
          <line x1="0" y1="50.4" x2="72" y2="50.4"/>
          <line x1="0" y1="63.0" x2="72" y2="63.0"/>
        </g>
        <!-- axes -->
        <g stroke="#9CA3AF" stroke-width="1.6" stroke-linecap="round">
          <!-- x axis (center horizontally) -->
          <line x1="0" y1="38" x2="72" y2="38"/>
          <!-- y axis (left of center) -->
          <line x1="36" y1="0" x2="36" y2="76"/>
        </g>
        <!-- graph curve: a smooth sine-like path across the screen -->
        <path d="
          M 0 50
          C 6 34, 18 24, 30 30
          S 54 54, 72 46
        " fill="none" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- small plotted points to hint 'math' -->
        <g stroke="#0EA5E9" stroke-width="0.9" fill="none">
          <circle cx="18" cy="63" r="4"/>
          <rect x="52" y="12" width="10" height="10" rx="1" ry="1"/>
        </g>
      </g>
    </g>
    <!-- clip for screen area -->
    <defs>
      <clipPath id="screenClip">
        <rect x="8" y="14" width="72" height="76" rx="8" ry="8"/>
      </clipPath>
    </defs>
    <!-- outer highlight for phone -->
    <rect x="0.5" y="0.5" width="87" height="103" rx="12" ry="12" fill="none" stroke="#111827" stroke-opacity="0.06"/>
  </g>
</svg>
